<body>
    <main class="main">
        <!-- SECTION IMAGE -->
        <section class="section__image">
            <div class="container__img" id="container_image"></div>
        </section>

        <!-- SECTION TITLE  -->
        <section class="section__title">
            <h3 class="title" id="title"></h3>
            <p class="paragraph__info" id="paragraph_info"></p>
            <a class="a__info cursor-pointer" id="link_live" aria-labelledby="Live site" target="_blank">
                <img class="a__icon" src="../assets/icons/globe-americas-solid.svg" alt="Globe americas icon">
                Live site
            </a>
            <a class="a__info cursor-pointer" id="link_github" aria-labelledby="Github Abdiel PinzÃ³n" target="_blank">

            </a>

        <!-- SECTION ABOUT  -->
        <section class="section__about display-flex">

                    <ul class="list" id="list">
                        <!-- LISTA -->

                        rerum minus soluta?</p>
                </div>
                <div class="div__container_images display-flex">

                        <img class="img__preview" id="img_preview" alt="Room homepage mobile">
                        <img class="img__preview--desktop" id="img_preview_desktop" alt="Room homepage website">
                    </div>
                </div>
            </div>
            <div class="container__links display-flex">
                <button class="btn__project display-flex cursor-pointer" id="btn_prev" type="button" aria-labelledby="Previous project">
                    <img class="arrow arrow--left" src="../assets/icons/icon-arrow.svg" alt="Icon arrow"> Previous
                    project
                </button>
                <a class="link__home btn__project" href="../index.html">Home</a>
                <button class="btn__project display-flex cursor-pointer" id="btn_next" type="button" aria-labelledby="Next project">Next project
                    <img class="arrow" src="../assets/icons/icon-arrow.svg" alt="Icon arrow">
                </button>
