<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pages/mywork.css">
    <title>Abdiel P. Carrera - Portfolio</title>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="container container__resize">
                <div class="container__img" id="container_img">
                    <!-- <img class="img" id="img" alt="Website example"> -->
                </div>
                <div class="container__title">
                    <h3 class="title" id="title"></h3>
                    <p class="paragraph__info" id="paragraph_info"></p>
                    <a class="a__info cursor-pointer" id="link_live" aria-labelledby="Live site" target="_blank">
                        <img class="a__icon" src="../assets/icons/globe-americas-solid.svg" alt="Globe americas icon">
                        Live site
                    </a>
                    <a class="a__info cursor-pointer" id="link_github" aria-labelledby="Github Abdiel PinzÃ³n" target="_blank">
                        <img class="a__icon a__icon--github" src="../assets/icons/github-brands.svg"
                            alt="Github logo icon"> Github
                    </a>
                </div>
            </div>
        </section>
        <section class="section section__lower">
            <div class="container display-flex flex-column container--order">
                <div class="container display-flex">

                    <div class="container__info">
                        <h4 class="h4">Built with</h4>
                        <ul class="list" id="list">
                            <!-- LISTA -->
                        </ul>
                        <hr class="container__hr">
                        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod magnam consectetur officia
                            rerum minus soluta?</p>
                    </div>
                    <div class="div__container_images display-flex">
                        <div class="div__preview">
                            <img class="img__preview" id="img_preview" alt="Room homepage mobile">
                            <img class="img__preview--desktop" id="img_preview_desktop" alt="Room homepage website">
                        </div>
                    </div>
                </div>
                <div class="container__links display-flex">
                    <button class="btn__project display-flex" id="btn_prev" type="button" aria-labelledby="Previous project">
                        <img class="arrow arrow--left" src="../assets/icons/icon-arrow.svg" alt="Icon arrow"> Previous
                        project
                    </button>
                    <a class="btn__project" href="../index.html">Home</a>
                    <button class="btn__project display-flex" id="btn_next" type="button" aria-labelledby="Next project">Next project
                        <img class="arrow" src="../assets/icons/icon-arrow.svg" alt="Icon arrow">
                    </button>
                </div>
            </div>

            <div class="container container__techs display-flex" id="container_techs">
                <!-- LOGOS -->
            </div>
        </section>
    </main>
    <script src="../javascript/services/services.js"></script>
    <script src="../javascript/project.js"></script>
</body>
</html>
